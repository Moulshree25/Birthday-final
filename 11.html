<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dhumbluuu For YOU ü§ç</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Bungee&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        function redirectToNextPage() {
            window.location.href = 'index.html';
        }
    </script>
    <style type="text/tailwindcss">
        :root {
            --primary: #E4568B;
            --secondary: #F6C94D;
            --accent: #A7C7E4;
            --leaf: #5D7B3D;
            --blush: #F29BB9;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes drift {
            0% { transform: translateY(-10%) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        /* Ensure content is visible even if animation hasn't finished */
        .animate-pop-in {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 1 !important; 
        }
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            top: -10%;
            animation: drift linear infinite;
            z-index: 5;
        }
        .text-outline {
            -webkit-text-stroke: 2px black;
            color: white;
        }
        .shadow-retro-large {
            box-shadow: 12px 12px 0px 0px rgba(0,0,0,1);
        }
    </style>
</head>

<body
    class="m-0 p-0 font-['Outfit'] bg-gradient-to-br from-[#E4568B] via-[#F6C94D] to-[#A7C7E4] min-h-screen overflow-y-auto">

    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="confetti-piece bg-[var(--primary)] left-[10%]" style="animation-duration: 5s;"></div>
        <div class="confetti-piece bg-[var(--secondary)] left-[30%]" style="animation-duration: 7s;"></div>
        <div class="confetti-piece bg-[var(--accent)] left-[50%]" style="animation-duration: 6s;"></div>
        <div class="confetti-piece bg-[var(--leaf)] left-[70%]" style="animation-duration: 8s;"></div>
        <div class="confetti-piece bg-white left-[90%]" style="animation-duration: 5s;"></div>
    </div>

    <main class="relative z-50 flex flex-col items-center justify-center text-center px-4 py-20 min-h-screen">
        <div class="max-w-6xl w-full space-y-12">

            <div class="animate-pop-in">
                <span
                    class="font-['Bungee'] text-2xl md:text-4xl bg-black text-white px-6 py-2 border-4 border-white inline-block -rotate-2">
                    THANK YOU FOR CELEBRATING!
                </span>
            </div>

            <h1
                class="font-['Outfit'] font-black text-6xl md:text-[9rem] leading-none text-black uppercase tracking-tighter flex flex-col items-center">
                <span class="animate-pop-in">SEE YOU</span>
                <span class="animate-pop-in text-outline block mt-[-5px]">SOON,</span>
                <span class="animate-pop-in text-[#5D7B3D] block mt-[-5px]">DHUMBLUUU!</span>
            </h1>

            <div class="animate-pop-in max-w-2xl mx-auto">
                <p class="font-['Outfit'] font-bold text-xl md:text-3xl text-black/80 italic leading-relaxed">
                    "Everything is better with you. Everything has been better since you."
                </p>
            </div>
    </main>
    <footer class="flex justify-center items-center p-8">
        <button
            class="bg-black text-white px-8 py-4 rounded-full font-bold uppercase tracking-widest hover:scale-105 transition-transform flex items-center gap-2"
            onclick="redirectToNextPage()">
            Wanna Re experience
        </button>
    </footer>
