<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Made With Love | Dhumbluuu</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E4568B",
              secondary: "#F6C94D",
              sky: "#A7C7E4",
              leaf: "#5D7B3D",
              "background-light": "#FFF9F2",
            },
            fontFamily: {
              display: ["Shrikhand", "serif"],
              sans: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
        .banner-tilt-1 { transform: rotate(-2deg); }
        .banner-tilt-2 { transform: rotate(1deg); }
        .banner-tilt-3 { transform: rotate(-1deg); }
        
        .polaroid-mini {
            @apply bg-white p-2 pb-6 shadow-lg border border-slate-200 transition-transform duration-300 hover:scale-105;
        }
    </style>
</head>
<body class="bg-background-light font-sans min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden relative">

    <div class="w-full max-w-4xl space-y-4 mb-16">
        <div class="bg-primary banner-tilt-1 py-4 px-8 shadow-xl">
            <h1 class="font-display text-4xl md:text-6xl text-white text-center">Made with love.</h1>
        </div>
        <div class="bg-secondary banner-tilt-2 py-4 px-8 shadow-xl ml-auto w-fit">
            <h2 class="font-display text-3xl md:text-5xl text-leaf text-center">And a lot of thought.</h2>
        </div>
        <div class="bg-sky banner-tilt-3 py-4 px-8 shadow-xl mr-auto w-fit">
            <h3 class="font-display text-4xl md:text-6xl text-primary text-center">Just for you.</h3>
        </div>
    </div>

    <div class="flex gap-6 md:gap-12 mb-20">
        <div class="polaroid-mini rotate-[-6deg] w-32 md:w-48">
            <div class="aspect-square bg-slate-200 border border-slate-300 overflow-hidden mb-2">
                <img alt="Memory 1" class="w-full h-full object-cover hidden" src=""/>
            </div>
            <p class="font-display text-primary text-center text-sm uppercase">Pure Magic</p>
        </div>

        <div class="polaroid-mini rotate-[3deg] w-32 md:w-48">
            <div class="aspect-square bg-slate-200 border border-slate-300 overflow-hidden mb-2">
                <img alt="Memory 2" class="w-full h-full object-cover hidden" src=""/>
            </div>
            <p class="font-display text-leaf text-center text-sm uppercase">Forever</p>
        </div>

        <div class="polaroid-mini rotate-[-2deg] w-32 md:w-48">
            <div class="aspect-square bg-slate-200 border border-slate-300 overflow-hidden mb-2">
                <img alt="Memory 3" class="w-full h-full object-cover hidden" src=""/>
            </div>
            <p class="font-display text-secondary text-center text-sm uppercase">Joy</p>
        </div>
    </div>

    <div class="fixed bottom-8 right-8 z-50">
        <button onclick="window.location.href='memories.html'" class="bg-primary text-white font-display text-xl px-8 py-4 rounded-full shadow-[0_8px_0_0_#c43e72] hover:shadow-[0_4px_0_0_#c43e72] hover:translate-y-[4px] transition-all active:translate-y-[8px] active:shadow-none flex items-center gap-2">
            Next part ->
        </button>
    </div>

</body>
</html>
